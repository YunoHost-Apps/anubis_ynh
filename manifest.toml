#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "anubis"
name = "Anubis"
description.en = "Proof-of-work to stop AI crawlers"
description.fr = "Preuve de travail pour stopper les robots d'indexation de l'IA"

version = "1.23.1~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://anubis.techaro.lol/"
admindoc = "https://anubis.techaro.lol/docs/admin/installation"
code = "https://github.com/TecharoHQ/anubis"
fund = "https://www.patreon.com/cadey"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/TecharoHQ/anubis/releases/download/v1.23.1/anubis-1.23.1-linux-amd64.tar.gz"
    amd64.sha256 = "cb0349df8baa8bcec16a357b331c7614c3abd763b3a7210d8bcc18383f86c5bb"
    arm64.url = "https://github.com/TecharoHQ/anubis/releases/download/v1.23.1/anubis-1.23.1-linux-arm64.tar.gz"
    arm64.sha256 = "8aa6b3c716cadfaae290b533c4f5d8ebb1cf00d604f205085a1e6675f713159c"
    
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
