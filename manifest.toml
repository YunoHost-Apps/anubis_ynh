#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "anubis"
name = "Anubis"
description.en = "Proof-of-work to stop AI crawlers"
description.fr = "Preuve de travail pour stopper les robots d'indexation de l'IA"

version = "1.16.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://anubis.techaro.lol/"
admindoc = "https://anubis.techaro.lol/docs/admin/installation"
code = "https://github.com/TecharoHQ/anubis"
fund = "https://www.patreon.com/cadey"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/TecharoHQ/anubis/releases/download/v1.16.0/anubis-1.16.0-linux-amd64.tar.gz"
    amd64.sha256 = "e7b45fb5ad7aae2a7105c5addb6c49d4e8e3d875257229d1ad63c0336f7ac601"
    arm64.url = "https://github.com/TecharoHQ/anubis/releases/download/v1.16.0/anubis-1.16.0-linux-arm64.tar.gz"
    arm64.sha256 = "98856a29b08eb854197c27d62ca20a311f74351c5c5d940d96e5175154aa821f"
    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
